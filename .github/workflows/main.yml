name: Notion Backup
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Run Backup in Clean Room
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID || secrets.NOTION_SPACE_ID }}
        run: |
          # 1. Dọn dẹp phòng cũ (nếu có) để tránh lỗi "File exists"
          rm -rf clean_room

          # 2. Tạo phòng mới
          mkdir clean_room
          
          # 3. Copy code vào đó
          cp backup.js clean_room/
          
          # 4. Vào phòng và cài đặt thư viện MỚI NHẤT
          cd clean_room
          npm init -y
          npm install @notionhq/client@latest notion-to-md@latest axios slugify
          
          # 5. Chạy code
          node backup.js
          
          # 6. Đem kết quả ra ngoài để lưu
          cp *.md ../ || true
          if [ -d "images" ]; then cp -r images ../; fi

      - name: Commit and Push
        run: |
          git config user.name "Backup Bot"
          git config user.email "bot@noreply.github.com"
          git add .
          git commit -m "Daily Notion Backup" || echo "No changes to commit"
          git push
