name: Notion Backup
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Tools (Force Update)
        run: |
          rm -rf node_modules package-lock.json
          npm install @notionhq/client@latest notion-to-md@latest axios slugify
          
      - name: Run Backup
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: node backup.js
          
      - name: Commit and Push
        run: |
          git config user.name "Backup Bot"
          git config user.email "bot@noreply.github.com"
          git add .
          git commit -m "Daily Notion Backup" || echo "No changes to commit"
          git push
