name: Notion Backup
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Tools
        run: npm install @notionhq/client notion-to-md
          
      - name: Run Backup
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}   # Your new 'secret_...'
          NOTION_PAGE_ID: ${{ secrets.NOTION_SPACE_ID }} # Your Page ID
        run: node backup.js
          
      - name: Commit and Push
        run: |
          git config user.name "Backup Bot"
          git config user.email "bot@noreply.github.com"
          git add .
          git commit -m "Daily Notion Backup" || echo "No changes to commit"
          git push
